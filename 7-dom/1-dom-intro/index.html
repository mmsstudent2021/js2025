<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="box">
      <h1 id="heading">Hello Dom</h1>
      <p>We are now learning for DOM</p>
      <input type="text" id="textInput" />
      <button id="setBtn">Set Title</button>

      <h3>Jobs todo</h3>
      <ul id="ulList">
        <li class="list">Read js book</li>
        <li class="list">Learn English</li>
        <li class="list">Sleep Early</li>
      </ul>

      <form id="settingsForm">
        <label
          ><input type="checkbox" name="option" value="A" checked /> Option
          A</label
        >
        <label
          ><input type="checkbox" name="option" value="B" /> Option B</label
        >
        <label
          ><input type="checkbox" name="option" value="C" checked /> Option
          C</label
        >

        <label><input type="radio" name="mode" value="light" /> Light</label>
        <label
          ><input type="radio" name="mode" value="dark" checked /> Dark</label
        >
      </form>

      <form id="dataForm">
        <label>
          Age:
          <input
            type="number"
            name="age"
            id="ageInput"
            placeholder="Enter your age"
          />
        </label>
        <br />
        <label>
          Birth Date:
          <input type="date" name="birthdate" id="dateInput" />
        </label>
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
